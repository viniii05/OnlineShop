<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/shop.css">
</head>

<body>
    <header class="main-header">
        <div class="img-div">
            <img src="../NSkEnhance.png" alt="logo" class="img">
        </div>
        <nav class="main-header__nav">
            <ul class="main-header__item_list">
                <li class="main-header__items"><a href="/">Shop</a></li>
                <li class="main-header__items"><a href="/add-product">Add Product</a></li>
                <li class="main-header__items"><a href="/contactUs">Contact us</a></li>
                <li class="main-header__items"><a href="/cart">Cart</a></li>
                <li class="main-header__items"><a href="/adminOnly">Admin Product</a></li>
            </ul>
            <button></button>
        </nav>
    </header>
    <main>
        <h1>Products</h1>
        <div id="products"></div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('/api/products')
                    .then(response => response.json())
                    .then(products => {
                        const productsContainer = document.getElementById('products');
                        products.forEach(product => {
                            const productElement = document.createElement('div');
                            productElement.classList.add('product');
                            productElement.innerHTML = `
                                <h2>${product.title}</h2>
                                <img src="/${product.imageUrl}" alt="${product.title}">
                                <p>Price: $${product.price}</p>
                                <form onsubmit="return handleFormSubmit(event)">
                                    <input type="hidden" name="productId" value="${product.id}">
                                    <button type="button" onclick="deleteProduct('${product.id}')">Delete</button>
                                    <button type="button" onclick="editProduct('${product.id}')">Edit</button>
                                </form>
                            `;
                            productsContainer.appendChild(productElement);
                        });
                    })
                    .catch(error => console.error('Error fetching products:', error));

                window.deleteProduct = function(id) {
                    if (confirm('Are you sure you want to delete this product?')) {
                        fetch(`/api/deleteProduct/${id}`, {
                            method: 'DELETE'
                        })
                        .then(response => {
                            if (response.ok) {
                                alert('Product deleted successfully');
                                location.reload();
                            } else {
                                alert('Failed to delete product');
                            }
                        })
                        .catch(error => console.error('Error deleting product:', error));
                    }
                }

                window.editProduct = function(id) {
                    const newTitle = prompt('Enter new product title:');
                    const newPrice = prompt('Enter new product price:');
                    if (newTitle && newPrice) {
                        fetch(`/api/editProduct/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ title: newTitle, price: newPrice })
                        })
                        .then(response => {
                            if (response.ok) {
                                alert('Product updated successfully');
                                location.reload();
                            } else {
                                alert('Failed to update product');
                            }
                        })
                        .catch(error => console.error('Error updating product:', error));
                    }
                }

                function handleFormSubmit(event) {
                    event.preventDefault(); // Prevents the form from submitting in the traditional way
                }
            });
        </script>
    </main>
</body>

</html>
