<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product-styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productId = new URLSearchParams(window.location.search).get('productId');
            
            fetch(`/product-data/${productId}`)
                .then(response => response.json())
                .then(product => {
                    if (product) {
                        document.getElementById('product-title').textContent = product.title;
                        document.getElementById('product-image').src = product.imageUrl;
                        document.getElementById('product-description').textContent = product.description;
                        document.getElementById('product-price').textContent = `$${product.price.toFixed(2)}`;
                    } else {
                        document.getElementById('product-details').textContent = 'Product not found';
                    }
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                    document.getElementById('product-details').textContent = 'Error fetching product data';
                });
        });
    </script>
</head>
<body>
    <header class="main-header">
        <!-- Your header content here -->
    </header>
    <main>
        <h1 id="product-title">Product Title</h1>
        <img id="product-image" src="" alt="Product Image" style="width: 300px;">
        <p id="product-description">Product Description</p>
        <p id="product-price">Price</p>
        <button onclick="addToCart()">Add to Cart</button>
    </main>
</body>
</html>
